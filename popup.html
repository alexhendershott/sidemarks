<head>
  <title>SideMarks</title>
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      margin: 0;
      color: #333;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .logo {
      margin-bottom: 8px;
    }
    
    .logo svg {
      width: 150px;
      height: auto;
    }
    
    .header p {
      margin: 4px 0 0 0;
      font-size: 12px;
      color: #666;
    }
    
    .stats {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 12px;
      text-align: center;
      border: 1px solid #e9ecef;
    }
    
    .stats-number {
      font-size: 24px;
      font-weight: 600;
      color: #007bff;
      margin-bottom: 4px;
    }
    
    .stats-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e1e5e9;
      text-align: center;
    }
    
    .footer-text {
      font-size: 10px;
      color: #999;
      margin: 0;
    }
    
    .bookmarks-list {
      margin-top: 16px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .bookmark-item {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      margin: 4px 0;
      border-radius: 6px;
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      text-decoration: none;
      color: #333;
      transition: background-color 0.2s;
    }
    
    .bookmark-item:hover {
      background: #e9ecef;
    }
    
    .bookmark-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      flex-shrink: 0;
    }
    
    .bookmark-title {
      flex: 1;
      font-size: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .bookmark-platform {
      font-size: 10px;
      color: #666;
      margin-left: 8px;
      flex-shrink: 0;
    }
    
    .platform-header {
      font-size: 12px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 16px 0 8px 0;
      padding: 4px 0;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .platform-header:first-child {
      margin-top: 8px;
    }
  </style>
</head>
